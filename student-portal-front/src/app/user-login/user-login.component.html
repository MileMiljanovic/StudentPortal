<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

    <div>
      <br>
      <label for="username">
        <h3>Korisničko ime:</h3>
      </label>    
      <input class="form-control" id="username" type="text" formControlName="username" placeholder="Korisničko ime">
      <br>
      <label for="password">
        <h3>Lozinka:</h3>
      </label>    
      <input class="form-control" id="password" type="password" formControlName="password" placeholder="Lozinka">
      <br>
      <button class="btn btn-secondary btn-lg" type="submit">Potvrdi</button>
    </div>
</form>
