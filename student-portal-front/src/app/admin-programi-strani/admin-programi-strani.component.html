<button class="btn btn-success" (click)="openModal('addProgramStraniModal')">Dodaj novi program</button>
<table class="table">
    <thead>
        <tr>
          <th scope="col">Naziv</th>
          <th scope="col">Obriši</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of adminService.progStrani; let i = index;">
            <td>{{p.naziv}}</td>
            <td><button class="btn btn-danger" (click)="deleteProgramStr(i)">Obriši</button></td>
        </tr>
      </tbody>
</table>

<jw-modal id="addProgramStraniModal">
  <h1>Dodaj novi program</h1>
  <form [formGroup]="programStraniForm" (ngSubmit)="addProgramStr(programStraniForm.value)">
    <p>Naziv: <input type="text" id="naziv" formControlName="naziv"/></p>
    <button class="btn btn-primary" type="submit">Dodaj</button>&nbsp;&nbsp;&nbsp;
  </form>
  <button class="btn btn-danger" (click)="closeModal('addProgramStraniModal')">Zatvori</button>
</jw-modal>
