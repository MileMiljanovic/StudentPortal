<button class="btn btn-success" (click)="newProgramStr()">Dodaj novi program</button>
<table class="table">
    <thead>
        <tr>
          <th scope="col">Naziv</th>
          <th scope="col">Obriši</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of adminService.progStrani; let i = index;">
            <td>{{p.naziv}}</td>
            <td><button class="btn btn-danger" (click)="deleteProgramStr(i)">Obriši</button></td>
        </tr>
      </tbody>
</table>
