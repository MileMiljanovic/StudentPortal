<button class="btn btn-success" (click)="newStudent()">Dodaj novog nastavnika</button>
<table class="table">
    <thead>
        <tr>
          <th scope="col">Broj indeksa</th>
          <th scope="col">Ime</th>
          <th scope="col">Prezime</th>
          <th scope="col">JMBG</th>
          <th scope="col">Datum rođenja</th>
          <th scope="col">Email</th>
          <th scope="col">Studije</th>
          <th scope="col">Izmeni</th>
          <th scope="col">Obriši</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of adminService.studenti; let i = index;">
            <td>{{s.brindeksa}}</td>
            <td>{{s.ime}}</td>
            <td>{{s.prezime}}</td>
            <td>{{s.jmbg}}</td>
            <td>{{s.datumrodjenja}}</td>
            <td>{{s.email}}</td>
            <td>{{s.studije.naziv}}</td>
            <td><button class="btn btn-primary" (click)="editStudent(i)">Izmeni</button></td>
            <td><button class="btn btn-danger" (click)="deleteStudent(i)">Obriši</button></td>
        </tr>
      </tbody>
</table>
